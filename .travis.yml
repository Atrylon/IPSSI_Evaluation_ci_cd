language: node_js
node_js:
- '12'
install: npm install
script:
- "./node_modules/.bin/jshint --verbose ./src/"
- "./node_modules/.bin/retire"
- if [ "$TRAVIS_BRANCH" = "master" ]; then "./node_modules/.bin/twly"; fi
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ipssi-evaluation-cicd
  on:
    repo: Atrylon/IPSSI_Evaluation_ci_cd
